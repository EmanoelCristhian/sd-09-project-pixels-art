<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Pixel Art - Project</title>
</head>

<body>
  <header>
    <h1 id="title" class="title">Paleta de Cores</h1>
  </header>
  <article class="article">
    <section class="paleta-de-cores">
      <div id="color-palette" class="colorPalette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </section>
    <section class="inpus">
      <input type="text">
      <button id="clear-board" class="btn-clear">Limpar</button>
    </section>
    <section class="pixel-frame">
      <table id="pixel-board" class="pixelBoard">
        <tbody>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
  <script src="/script.js"></script>
</body>

</html>
