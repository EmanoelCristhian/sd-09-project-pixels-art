<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Paleta de Cores</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette">
      <div class="color selected" id="black"></div>
      <div class="color" class="red"></div>
      <div class="color" class="green"></div>
      <div class="color" class="blue"></div>
    </section>

    <button id="clear-board">Limpar</button>

    <section class="boardline">
      <div id="pixel-board"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
