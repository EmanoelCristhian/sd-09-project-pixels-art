<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Pixels Art</title>
</head>

<body>
    <h1 id="title">
        Paleta de Cores
    </h1>

    <div id="color-palette" class="color-palette">
        <!-- Color palette is created with createPalette() and colored with colorsOfThePalette() -->
    </div>

    <input type="number" id="board-size" min="1">
    <button id="generate-board">VQV</button>

    <button id="clear-board">Limpar</button>

    <div id="pixel-board">
        <!-- Pixels are created with createPixelsBoard()-->
    </div>

    <script src="script.js"></script>
</body>
</html>
