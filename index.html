<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Pixels Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
        <div class="color black selected"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
      </section>
      <section>
        <label for="board-size"> Tamanho do Quadro: </label>
        <input type="number" name="board-size" id="board-size" min="1">
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>
      </section>
      <section id="pixel-board" class="pixel-board"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
