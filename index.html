<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>

    <main>
        <section id="color-palette">
            <div id="black" class="color selected"></div>
            <div id="red" class="color"></div>
            <div id="green" class="color"></div>
            <div id="blue" class="color"></div>
        </section>

        <section id="canvas">
            <div id="buttons">
                <button id="clear-board">Limpar</button>
                <input type="number" name="board-size" id="board-size" min="1">
                <button id='generate-board'>VQV</button>
            </div>
            
            <table id="pixel-board">
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
            </table>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
