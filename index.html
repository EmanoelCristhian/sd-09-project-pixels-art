<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-palette">
    <div class="black-box color selected" style="background-color: black;"></div>
    <div class="green-box color" style="background-color: rgb(13, 187, 129);"></div>
    <div class="yellow-box color" style="background-color: rgb(248, 248, 3);"></div>
    <div class="orange-box color" style="background-color: rgb(253, 167, 6);"></div>
  </div>
  <button id="clear-board" type="button">Limpar</button>
  <div id="pixel-board"></div>

  <script src="script.js"></script>
</body>
</html>
