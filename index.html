<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
        <title>Tiago Minoru Yoneda - Project 03 - Pixel Art</title>
    </head>
    <body>
        <h1 id='title'>Paleta de Cores</h1>

        <ul id='color-palette' class='color-palette'>
            <li style='background-color: black;' class='color selected'>black</li>
            <li style='background-color: #c5c3c6;' class='color'>#c5c3c6</li>
            <li style='background-color: #46494c;' class='color'>#46494c</li>
            <li style='background-color: #1985a1;' class='color'>#1985a1</li>
        </ul>
        <div class='button-container'>
        <button class='button' id='clear-board'>Limpar</button>
        </div>
        <section class='boardHolder'>
            <div id='pixel-board' class='pixel-board'></div>
        </section>
        <div class='inputHolder'>
            <label class='label' for='size_input'>Novo Tamanho:</label>
            <input type='text' class='input' placeholder='coloque um numero de 5 a 50'>
            <button class='label'>Confirmar</button>
        </div>
        <script src='script.js'></script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                function setStarterColors() {
                    const starterColors = pickStarterColors(colorArray);
                    const colors = document.querySelectorAll('.color');
                    for (let idx = 1; idx < colors.length; idx += 1) {
                        colors[idx].style.backgroundColor = starterColors[idx - 1];
                        colors[idx].innerText = starterColors[idx - 1];
                    }
                };
                
                setStarterColors();
                constructBoard(5);
                assignPixels();
            });
        </script>
    </body>
</html>
