<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
  <h1 id='title'>Paleta de Cores</h1> 
  </header>
  <main>
    <div id = 'central-background'>
      <div id='color-palette'></div>
      <button id='clear-board'>Limpar</button>
      <button id='randomize-color'>Alterar Cores</button>
      <button id='generate-board' onclick='newBoard()'>VQV</button>
      <input type="number" min='5' max='50' id='board-size' name='board-size'>
      <div id='pixel-board'></div>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
