<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>

    </header>

    <button id="clear-board">Clear</button> 
    <!-- na melhoria fazer a criação dos elementos da tabela de forma dinamica (assim usar appendChil e CreatElement)-->

            <td class="pixel"></td>
        </tr>
        <tr>
            <td class="pixel"></td>

            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
    </table>

    <footer class="footer">
        <h4> Choose your skills level</h4>
        <nav>
            <button class="skills">CalArts leftist millennial dude</button>
            <button class="skills">4 years old children</button>
            <button class="skills">Caravaggio</button>            
        </nav>
    </footer>

    <script src="script.js"></script>

</body>
</html>
