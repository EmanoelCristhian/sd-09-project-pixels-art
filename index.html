<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div class="color selected" style="background-color: black"></div>
      <div class="color red" style="background-color: red"></div>
      <div class="color green" style="background-color: green"></div>
      <div class="color purple" style="background-color: purple"></div>
    </div>
    <button id="clear-board">Clique Aqui</button>
    <div id="pixel-board">
      <div id="table">
        <div class="table-one">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="table-two">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="table-three">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="table-for">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="table-five">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
