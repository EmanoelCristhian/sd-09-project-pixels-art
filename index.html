<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Color Palette Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id='title'>Paleta de Cores</h1>
  </header>

  <main>
    <div id='color-palette'>
    </div>

    <div class='buttons'>
      <button id='clear-board'>Limpar</button>
      <button id='randomize-colors'>Randomize colors</button>
      <input type='number' min='1' max ='50' id='board-size' placeholder='Valor entre 5 e 50'>
      <button id='generate-board' onclick='newBoard()'>VQV</button>
    </div>

    <div id='pixel-board'>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </main>
</body>
</html>
